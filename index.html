<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wg</title>
</head>
<body>
	<h1 class="header">小米饭的粥</h1>
	<div class="container" id="artile">
		<p>秋，入凉，</p>
		<p>心，渐冷。</p>
		<p>如果有眼泪掉下来</p>
		<p>你是否有勇气为我试泪？</p>
		<p>爱是何？</p>
		<p>夜，已深，</p>
		<p>你，进梦。</p>
		<p>如果有笑容显在脸</p>
		<p>你是否有勇气陪我露齿？</p>
		<p>人难情！</p>
		<p></p>
		<p>当嫌弃在心底滋生</p>
		<p>等打骂在生活上演</p>
		<p>当爱变成伤害</p>
		<p>等情变成心酸</p>
		<p>你我，没必要</p>
		<p>继续</p>
		<p>真累</p>
		<p>但如果</p>
		<p>都控制脾气</p>
		<p>多包容</p>
		<p>那么我们</p>
		<p>会不会</p>
		<p>有不同的结果 </p>
		<p>―― 徐彩莲 （沁依）</p>
	</div>
</body>
</html>
